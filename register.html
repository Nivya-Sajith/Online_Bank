<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap -->
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    body {
        background: linear-gradient(to right, #eae6e2, #575556);
        
      }
</style>

</head>
<body>
    <div class="row">
        <div class="col"></div>
        <div class="col m-5">
            <form action="" class="text-center border border-2 mt-4  p-2 rounded bg-secondary-subtle">
                <div class="mt-3"><img src="./imgs/banklogo.jpg" alt="" width="80px" class="border rounded-circle">
                    <h3>My Bank</h3>
                </div>
                <div class="text-center">
                    <input type="text" name="" id="uname" placeholder="user name" class="form-control mt-4 ">
                    <input type="text" name="" id="accnum" placeholder="Account number" class="form-control mt-3">

                    <input type="password" name="" id="pwd" placeholder="Password" class="form-control mt-3 ">
                   
                    <button class="btn btn-primary mt-4" onclick="submitreg()" type="button">Register</button>
                  <br>  <a href="./login.html" class="mt-3">Sign in</a>

                </div>

            </form>
        </div>
        <div class="col"></div>
    </div>

    <script>
        function submitreg()
        {
            let user={accno: accnum.value,uname:uname.value,password:pwd.value}
            if(user.accno=='' || user.uname=='' || user.password=='')
            {
                alert("Please fill the form!!")
            }
            else{
                localStorage.setItem(user.accno,JSON.stringify(user));
                alert("Registration Successfull!!")
                window.location='./login.html'
            }
        }
    </script>
</body>
</html>
